<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-5 h-100">
    <div th:replace="fragments/navBar::navBar"></div>
    <form th:action="@{/film/new_film}" th:method="POST" th:object="${film}">
        <div class="mb-3">
            <label for="film_name" class="form-label">Name of the film</label>
            <input type="text" class="form-control" id="film_name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="release_date" class="form-label">Release date of the film</label>
            <input type="date" class="form-control" id="release_date" th:field="*{release_date}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label for="img_src" class="form-label">Link to the img</label>
            <input type="text" class="form-control" id="img_src" th:field="*{img_src}">
        </div>
        <div class="mb-3">
            <label for="video_src" class="form-label">Link to the yt video</label>
            <input type="text" class="form-control" id="video_src" th:field="*{yt_src}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
