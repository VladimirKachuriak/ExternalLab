<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar::navBar"></div>
    <div th:if="${message!=null}">
        <div class="alert alert-info">
            <span th:text="#{${message}}"/>
        </div>
    </div>
    <div class="row justify-content-center align-items-center py-5 h-100">
        <form th:action="@{/film/newFilm}" th:method="POST" th:object="${film}">
            <div class="mb-3">
                <label for="film_name" class="form-label" th:text="#{label.filmName}">Name of the film</label>
                <input type="text" class="form-control" id="film_name" th:field="*{name}">
                <div class="alert alert-warning" role="alert"
                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label" th:text="#{label.releaseFilm}">Release date of the film</label>
                <input type="date" class="form-control" id="release_date" th:field="*{release_date}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label" th:text="#{label.price}">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}">
                <div class="alert alert-warning" role="alert"
                     th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label for="img_src" class="form-label" th:text="#{label.imgLink}">Link to the img</label>
                <input type="text" class="form-control" id="img_src" th:field="*{img_src}">
            </div>
            <div class="mb-3">
                <label for="video_src" class="form-label" th:text="#{label.ytLink}">Link to the yt video</label>
                <input type="text" class="form-control" id="video_src" th:field="*{yt_src}">
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" name ="descriptionEn" id="floatingTextarea1" style="height: 100px"></textarea>
                <label for="floatingTextarea1" th:text="#{label.descriptionEn}">Comments</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" name ="descriptionUk"  id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2"  th:text="#{label.descriptionUk}">Comments</label>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{label.button.send}">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
