<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar::navBar"></div>
    <div th:if="${message!=null}">
        <div class="alert alert-info">
            <span th:text="#{${message}}"/>
        </div>
    </div>
    <div class="row justify-content-center align-items-center py-5 h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                    <form th:action="@{/registration}" th:method="POST" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label" for="firstName" th:text="#{label.firstname}">First
                                        Name</label>
                                    <input type="text" id="firstName" class="form-control form-control-lg"
                                           th:field="*{firstname}" required/>
                                    <div class="alert alert-warning" role="alert"
                                         th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label" for="lastName" th:text="#{label.lastname}">Last
                                        Name</label>
                                    <input type="text" id="lastName" class="form-control form-control-lg"
                                           th:field="*{lastname}" required/>
                                    <div class="alert alert-warning" role="alert"
                                         th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <label for="birthdayDate" class="form-label"
                                           th:text="#{label.birthday}">Birthday</label>
                                    <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                           th:field="*{birthday}"/>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <label for="login" class="form-label" th:text="#{label.login}">Login</label>
                                    <input type="text" class="form-control form-control-lg" id="login"
                                           th:field="*{login}" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <label class="form-label" for="emailAddress" th:text="#{label.email}">Email</label>
                                    <input type="email" id="emailAddress" class="form-control form-control-lg"
                                           th:field="*{email}"/>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <label class="form-label" for="phoneNumber" th:text="#{label.phone}">Phone
                                        Number</label>
                                    <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                           th:field="*{phone}" placeholder="+1234567"/>
                                    <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('phone')}"
                                         th:errors="*{phone}"></div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label" for="password1"
                                           th:text="#{label.password}">Password</label>
                                    <input type="password" id="password1" class="form-control form-control-lg"
                                           th:field="*{password}" required/>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label" for="password2"
                                           th:text="#{label.passwordRepeat}">Password</label>
                                    <input type="text" name="passwordRepeat" id="password2"
                                           class="form-control form-control-lg"
                                           th:placeholder="#{label.passwordRepeat}"/>
                                    <div class="alert alert-warning" th:if="${passwordRepeatError!=null}"
                                         th:text="#{${passwordRepeatError}}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" th:value="#{label.button.send}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
