<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#addPhotoUrlBtn').click(function () {
                var numInputs = $('#photoUrlsContainer input').length;
                var newInputHtml = '<input type="text" class="form-control" name="actorImages[' + numInputs + ']" />';
                $('#photoUrlsContainer').append(newInputHtml);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar::navBar"></div>
    <div th:if="${message!=null}">
        <div class="alert alert-info">
            <span th:text="#{${message}}"/>
        </div>
    </div>
    <div class="row justify-content-center align-items-center py-5 h-100">
        <form th:action="@{/actor/newActor}" th:method="POST" th:object="${actor}">
            <div class="mb-3">
                <label for="film_name" class="form-label" th:text="#{label.firstname}"></label>
                <input type="text" class="form-control" id="film_name" th:field="*{firstname}">
                <div class="alert alert-warning" role="alert"
                     th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
            </div>
            <div class="mb-3">
                <label for="film_name" class="form-label" th:text="#{label.lastname}"></label>
                <input type="text" class="form-control" id="film_name" th:field="*{lastname}">
                <div class="alert alert-warning" role="alert"
                     th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label" th:text="#{label.birthday}"></label>
                <input type="date" class="form-control" id="release_date" th:field="*{birthday}">
                <div class="alert alert-warning" role="alert"
                     th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="photo" class="form-label" th:text="#{label.addUrlImage}"></label>
                    <div id="photoUrlsContainer">
                        <input id="photo" type="text" placeholder="url" class="form-control" name="photoUrls"
                               th:field="*{actorImages[0]}"/>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addPhotoUrlBtn" th:text="#{label.button.add}">
                        Add photo URL
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{label.button.send}">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
