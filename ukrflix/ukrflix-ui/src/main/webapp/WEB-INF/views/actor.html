<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>actors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar::navBar"></div>
    <div th:if="${message!=null}">
        <div class="alert alert-info">
            <span th:text="#{${message}}"/>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <img th:if="${!actor.actorImages.isEmpty()}" th:src="${actor.actorImages[0]}" style="object-fit: cover; height: 10rem;" class="card-img-top" alt="...">
        <div class="card-body">
            <h1 class="card-text" th:text="${actor.firstname}">Card title</h1>
            <h1 class="card-text" th:text="${actor.lastname}">Card title</h1>
            <h5 class="card-text" th:text="#{label.birthday}+' = ' + ${actor.birthday}">Card title</h5>
            <!--<a th:href="@{/film/{id}(id=${film.id})}" class="btn btn-primary">watch film</a>
            <a th:href="@{/film/{id}/buy(id=${film.id})}" class="btn btn-primary">buy</a>-->
            <!--<form th:action="@{/film/{id}/buy(id=${film.id})}" method="POST">
                <input class="btn btn-primary btn-lg" type="submit" value="Buy"/>
            </form>-->
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="image : ${actor.actorImages}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${image}" class="card-img-top" alt="..."/>
                </div>
            </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="film:${actor.films}">
            <div class="card" style="width: 18rem;">
                <img th:src="${film.imgSrc}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                    <h1 class="card-text" th:text="${film.releaseDate}">Card title</h1>
                    <h1 class="card-text" th:text="'price = ' + ${film.price}">Card title</h1>
                    <a th:href="@{/film/{id}(id=${film.id})}" class="btn btn-primary"
                       th:text="#{label.button.watchFilm}">watch film</a>
                    <a th:href="@{/film/{id}/buy(id=${film.id})}" th:text="#{label.button.buy}" class="btn btn-primary">buy</a>
                    <!--<form th:action="@{/film/{id}/buy(id=${film.id})}" method="POST">
                        <input class="btn btn-primary btn-lg" type="submit" value="Buy"/>
                    </form>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
