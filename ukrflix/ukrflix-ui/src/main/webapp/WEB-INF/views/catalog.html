<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar::navBar"></div>
    <div th:if="${message!=null}">
        <div class="alert alert-info">
            <span th:text="#{${message}}"/>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="film:${films}">
            <div class="card" style="width: 18rem;">
                <img th:src="${film.imgSrc}" style="object-fit: cover; height: 25rem;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                    <h1 class="card-text" th:text="${film.releaseDate}">Card title</h1>
                    <h1 class="card-text" th:text="#{label.price}+' = ' + ${film.price}">Card title</h1>
                    <a th:href="@{/film/{id}(id=${film.id})}" class="btn btn-primary" th:text="#{label.description}">description</a>
                    <a th:href="@{/film/{id}/buy(id=${film.id})}" class="btn btn-primary" th:text="#{label.button.buy}">buy</a>
                    <!--<form th:action="@{/film/{id}/buy(id=${film.id})}" method="POST">
                        <input class="btn btn-primary btn-lg" type="submit" value="Buy"/>
                    </form>-->
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" th:text="#{label.numberOfEl}">Previous</a>
            </li>
            <li th:class="${size == 2}?'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/catalog(page=${films.number+1}, size=2)}" th:text="2"></a>
            </li>
            <li th:class="${size == 3}?'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/catalog(page=${films.number+1}, size=3)}" th:text="3"></a>
            </li>
        </ul>
    </nav>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <div th:if="${films.number>0}">
                <a class="page-link" th:href="@{/catalog(page=${films.number}, size = ${size})}" th:text="#{label.button.prev}"></a>
            </div>
            <li th:class="${pageNumber == films.number}?'page-item active' : 'page-item'"
                th:each="pageNumber:${numbers}">
                    <a class="page-link" th:href="@{/catalog(page=${pageNumber+1}, size = ${size})}" th:text="${pageNumber+1}"></a>
            </li>
            <div th:if="${films.number<numbers[numbers.length-1]}">
                <a class="page-link" th:href="@{/catalog(page=${films.number+2}, size = ${size})}" th:text="#{label.button.next}"></a>
            </div>
        </ul>
    </nav>
</div>
</body>
</html>
